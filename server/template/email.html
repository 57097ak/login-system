<!DOCTYPE html>
<html>
<head>
    <style>
        body { background-color: #f4f4f4; font-family: Arial, sans-serif; }
        .container { background-color: #ffffff; padding: 20px; margin: 50px auto; width: 500px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .header { font-size: 24px; margin-bottom: 20px; text-align: center; }
        .content { font-size: 16px; line-height: 1.5; }
        .button-container { text-align: center; margin-top: 30px; }
        .reset-button { background-color: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
        .reset-button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Password Reset Request
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>You requested a password reset. Please click the button below to reset your password.</p>
            <div class="button-container">
                <a href="{{resetLink}}" class="reset-button">Reset Password</a>
            </div>
            <p>If you did not request a password reset, please ignore this email.</p>
            <p>Thank you!</p>
        </div>
    </div>
</body>
</html>
